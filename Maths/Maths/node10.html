<H3><A ID="SECTION00022100000000000000">
Case a.</A>
</H3>
Where <!-- MATH
 $m_1 \not= m_2$
 -->
<SPAN CLASS="MATH"><IMG STYLE="height: 2.29ex; vertical-align: -0.57ex; " SRC="img149.svg"
 ALT="$m_1 \not= m_2$"></SPAN> and both <SPAN CLASS="MATH"><IMG STYLE="height: 1.58ex; vertical-align: -0.46ex; " SRC="img147.svg"
 ALT="$m_1$"></SPAN> &amp; <SPAN CLASS="MATH"><IMG STYLE="height: 1.58ex; vertical-align: -0.46ex; " SRC="img148.svg"
 ALT="$m_2$"></SPAN> are real. From our educated guess we know
<P><!-- MATH
 \begin{displaymath}
y_1(x) = e^{m_1x} \quad\quad y_2(x) = e^{m_2x}
\end{displaymath}
 -->
</P>
<DIV CLASS="mathdisplay">
<IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img150.svg"
 ALT="$\displaystyle y_1(x) = e^{m_1x} \quad\quad y_2(x) = e^{m_2x}$">
</DIV><P></P>
So the general solution is 
<P><!-- MATH
 \begin{displaymath}
y(x) = Ae^{m_1x} + Be^{m_2x}
\end{displaymath}
 -->
</P>
<DIV CLASS="mathdisplay">
<IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img151.svg"
 ALT="$\displaystyle y(x) = Ae^{m_1x} + Be^{m_2x}$">
</DIV><P></P>
Example:
<P></P>
<DIV CLASS="mathdisplay"><TABLE CLASS="equation" >
<TR >
<TD  style="text-align:right;"><SPAN CLASS="MATH"><IMG STYLE="height: 5.27ex; vertical-align: -1.71ex; " SRC="img152.svg"
 ALT="$\displaystyle 3\frac{d^2y}{dx^2} + -5\frac{dy}{dx} + -2y$"></SPAN></TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 1.72ex; vertical-align: -0.12ex; " SRC="img32.svg"

<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >

 ALT="$\displaystyle 3m^2 - 5m - 2$"></SPAN></TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 1.72ex; vertical-align: -0.12ex; " SRC="img32.svg"
 ALT="$\displaystyle = 0$">&nbsp; &nbsp;auxillary equation</SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD  style="text-align:right;"><SPAN CLASS="MATH"><IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img154.svg"

<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 1.72ex; vertical-align: -0.12ex; " SRC="img32.svg"

<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 1.72ex; vertical-align: -0.12ex; " SRC="img158.svg"
